<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tablas</title>

    <style>

        table {
            border-collapse: collapse;
            border: 2px solid black;
            font-size: 20px;
            white-space: break-spaces ;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }

        th {
            border: 3px solid gray;
            padding: 7px;
            border-radius: 10%;
        }
 
    </style>

</head>

<body>
    <table>

        <thead>
            <tr>
                <th>Nombre    </th>
                <th>    Edad    </th>
                <th>Color favorito</th>
            </tr>
            
        </thead>
        
        <tbody>
            <tr> 
                <td>Manuel</td>
                <td>18</td>
                <td>Naranja</td>
            </tr>
           
            <tr>
                <td>Alejandro</td>
                <td>19</td>
                <td>Negro</td>
            </tr>

        </tbody>

    </table>
</body>

</html>
